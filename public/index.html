<html ng-app="dokifyApp">
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
	</head>
	<body>
		<div ng-controller="CompanyCtrl">
			<p>
				Empresa {{company.name}}
				<button ng-click="company.employees.push({name: 'luis', vat:'2323'})">+1</button>
			</p>
			<ul>
				<li ng-repeat="employee in company.employees">
					<span>{{employee.name}} of company {{company.name}}</span>
					<p>{{employee.vat}}</p>
				</li>
			</ul>
		</div>
	</body>
</html>
